        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

<body>
    
    <main class="bg-image">
        <div class="bg-container" >
                <div class="row justify-content-center align-items-center h-25">
                    <div class="text-center auth-header">
                        <h1>S H I P M A N</h1>
                        <p>We offer efficiency from day one!</p>
                    </div>
                </div>
                <div class="row align-items-center" >
                    <div class="card mx-auto px-4 py-2" >
                        <div class="card-body">
                            <h3 class="text-center mb-5" style="font-size: 20px; font-weight: normal;">Register</h3>
                            <div class="row justify-content-center">
                                <form class="form-group" action="">
                                    <input style="width: 20rem;" type="text" class="form-control mb-1" placeholder="Enter your company name" required>
                                    <input type="text" class="form-control mb-1" placeholder="Enter your fullname" required>
                                    <input type="number" class="form-control mb-1" placeholder="Enter your user ID" required>
                                    <input type="password" class="form-control mb-1" placeholder="Create password" required>
                                    <input type="password" class="form-control mb-1" placeholder="Confirm password" required>
                                    <br>
                                    <select class="form-control" name="role" id="role">
                                        <option value="#" disabled selected>Select Role</option>
                                        <option value="head">Kepala Biro</option>
                                        <option value="designer">Designer</option>
                                    </select>
                                    <div class="form-check mt-3">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label" for="remember">Remember me</label>
                                    </div>
                                    <div class="row justify-content-center">
                                        <button type="submit" style="font-weight: 500;" class="btn text-center btn-login px-5 mt-3" type="submit">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            
            
                
        </div>
    </main>




    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
